<section class="content">
	<h1>Wex.JS</h1>
	<h2>Build your project with library for web!</h2>
	
	<span>
		Read guide clicking
		<a 
			href="https://github.com/Sid5488/web-components" 
			target="_blank" 
			rel="noopener noreferrer"
		>here!</a>
	</span>

	<text-app l-for="items" l-item="item">
		<div item="i"></div>
	</text-app>

	<div id="list" w-for="name in names">
		<li>{{ name }}</li>
	</div>

	<div>
		<input type="text" id="name" placeholder="Type here!">

		<button id="button">Add</button>
	</div>

	<span id="value"></span>
</section>
