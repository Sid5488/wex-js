<section class="content">
	<h1>Wex.JS</h1>
	<h2>Build your project with library for web!</h2>
	
	<span>
		Read guide clicking
		<a 
			href="https://github.com/Sid5488/web-components" 
			target="_blank" 
			rel="noopener noreferrer"
		>here!</a>
	</span>

	<text-app w-if="fluxControl"></text-app>

	<span w-value="name"></span>

	<div>
		<input type="text" id="name" placeholder="Type here!" w-on-change="name">

		<button w-on-click="add()">Add</button>
	</div>

	<div w-for="name in names">
		<li>{{ name }}</li>
	</div>
</section>
